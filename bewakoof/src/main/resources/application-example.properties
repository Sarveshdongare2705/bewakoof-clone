# Application Name & Port
spring.application.name=bewakoof
server.port=8080

# Security (for basic auth - can be removed if using JWT or OAuth2)
spring.security.user.name=your_username
spring.security.user.password=your_password

# Database Configuration (Local or Supabase - uncomment as needed)

# --- Use local PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/bewakoof
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password

# --- OR Use Supabase PostgreSQL ---
# spring.datasource.url=jdbc:postgresql://your-supabase-db-url:5432/postgres
# spring.datasource.username=your_supabase_user
# spring.datasource.password=your_supabase_password

# JPA & Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
